<html> 
<head> 
<title> Ramp-Up Activity</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<style>
* {
  box-sizing: border-box;
}

button {
  float: right;
  margin: 5px;
}

h1 {
  border-radius:5px;
  background-color:silver;
  margin:10px;
  padding:5px;
}


.container {
  display: grid;
  grid-template-columns: 1fr;  
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

.errorMsg {
  color:red;
}

@media screen and (max-width: 576px) {
  button{
    width: 100%;    
  }
}
</style>

<script>
  var nameFlag=0;
  var emailFlag=0;
  var phoneFlag=0;

  function validateName() {
    var regex = /^[a-zA-Z]+[\sa-zA-Z]+$/;
    var name=document.getElementById("name").value;
    if(name.length<3 || name.length>255 || regex.test(name) == false) {
      document.getElementById("nameError").innerText="invalid Name"
      nameFlag=0
    }
   else {
      document.getElementById("nameError").innerText=""
      nameFlag=1
    }
  }

  function validateEmail() {
    var email=document.getElementById("email").value;
    atpos = email.indexOf("@");
    dotpos = email.lastIndexOf(".");
    if(email.length<8 || email.length>65 || atpos< 3 || ( dotpos-atpos< 3 ) || (email.length-dotpos < 3)) {
      document.getElementById("emailError").innerText="invalid email id"
      emailFlag=0
    }
    else {
      document.getElementById("emailError").innerText=""
      emailFlag=1
     }
  }

  function validatePhone() {
    var phone=document.getElementById("phone").value;
    if(phone.length!=10) {
      document.getElementById("phoneError").innerText="invalid phone number"
      phoneFlag=0
    }
    else {
      document.getElementById("phoneError").innerText=""
      phoneFlag=1
    }
  }

  function showSpecialization() {
    document.getElementById("hid").style.display="block";
  }

  function formValidate() {
    var selectedValue=document.getElementById("location")
    if(nameFlag!=0 && emailFlag.length!=0 && phoneFlag.length!=0 && selectedValue.options[selectedValue.selectedIndex].value)
      alert("Employee registered successfully")
  }
</script>
</head> 
  
<body> 
<h1 style="text-align: center;">Employee Registration Form</h1>
<div class="container"> 
<form name="RegForm">
  <div class="form-group">
    <label for="name">Name:</label>
    <span class="text-danger">*</span>
    <input type="text" class="form-control" id="name" placeholder="Enter username" name="name" onChange="validateName()">
    <div id="nameError" class="errorMsg"></div>
  </div>
  <div class="form-group">
    <label for="email">E-Mail:</label>
    <span class="text-danger">*</span>
    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" onChange="validateEmail()">
    <div id="emailError" class="errorMsg" ></div>
  </div>
  <div class="form-group">
    <label for="email">Phone:</label>
    <span class="text-danger">*</span>
    <input type="number" class="form-control" id="phone" placeholder="Enter Phone number" name="phone" onChange="validatePhone()">
    <div id="phoneError" class="errorMsg"></div>
  </div>
  <div class="form-group">
    <label for="location">Location:</label>
    <span class="text-danger">*</span>
    <select type="text" id="location" name="location" class="form-control">
      <option value> --Select location--</option> 
      <option value="Mumbai">Mumbai</option> 
      <option value="Banglore">Banglore</option> 
      <option value="Mysore">Mysore</option> 
      <option value="Chennai">Chennai</option> 
    </select> 
  </div>
  <div class="form-group">
    <label for="qualification">Qualification:</label>
    <input type="radio" name="qualification"  value="post Graduate" onclick="showSpecialization()"> Post Graduate 
    <input type="radio" name="qualification" value="under Graduate" onclick="showSpecialization()"> Under Graduate
  </div>
  <div class="form-group" id="hid" style="display:none">
    <label for="specialization" >Specialization:</label>
    <input type="text" class="form-control" id="specialization" placeholder="Enter Specalization" name="specialization" >
  </div>
  <div class="form-group">
    <button  type="submit" class="btn btn-primary" onClick="formValidate()">Submit</button>
    <button  type="reset" class="btn btn-primary">Reset</button>
  </div>
</form>
</div>
</body> 
</html>
